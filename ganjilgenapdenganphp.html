<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ganjil Genap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Ganjil Genap (Gage)</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="angka">Angka:</label>
      <input type="number" class="form-control" id="angka" onchange="operasiGage()" placeholder="Input Angka" name="angka">
    </div>
    <div class="form-group">
      <label for="pwd">Hasil:</label>
      <input type="text" class="form-control" id="hasil" name="hasil" disabled>
    </div>
  </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#angka").keyup(function() {
    var angka = $("#angka").val();

    $.ajax({
        url: 'proses_gage.php?angka='+angka,
        success: function(result) {
            $("#hasil").val(result);
        }
    });
  });

  $("#angka").keydown(function() {
    var angka = $("#angka").val();

    $.ajax({
        url: 'proses_gage.php?angka='+angka,
        success: function(result) {
            $("#hasil").val(result);
        }
    });
  });
});
</script>

</body>
</html>
